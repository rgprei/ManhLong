<body>

<h1>ğŸ“’ Chi TiÃªu Gia ÄÃ¬nh</h1>

<div class="card">

<div class="card">

<script>
let data = JSON.parse(localStorage.getItem("chiTieu")) || [];

function luu() {
    localStorage.setItem("chiTieu", JSON.stringify(data));
}

function themChiTieu() {
    const noiDung = document.getElementById("noiDung").value;
    const soTien = document.getElementById("soTien").value;

    if (!noiDung || !soTien) {
        alert("Nháº­p Ä‘áº§y Ä‘á»§ thÃ´ng tin");
        return;
    }

    data.push({
        ngay: new Date().toLocaleDateString("vi-VN"),
        noiDung,
        soTien: Number(soTien)
    });

    luu();
    hienThi();
    document.getElementById("noiDung").value = "";
    document.getElementById("soTien").value = "";
}

function xoa(index) {
    data.splice(index, 1);
    luu();
    hienThi();
}

function hienThi() {
    let html = "";
    let tong = 0;

    data.forEach((item, index) => {
        tong += item.soTien;
        html += `
        <div class="item">
            ${item.ngay} | ${item.noiDung} | ${item.soTien.toLocaleString()} VND
            <button class="delete" onclick="xoa(${index})">XÃ³a</button>
        </div>`;
    });

    document.getElementById("danhSach").innerHTML = html;
    document.getElementById("tongTien").innerText =
        "ğŸ’° Tá»•ng: " + tong.toLocaleString() + " VND";
}

hienThi();
</script>
